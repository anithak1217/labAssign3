<div class="col-md-6 offset-md-3">
    <h3> Create Account </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Balance</label>
            <input type="text" class ="form-control" id = "balance"
                [(ngModel)] = "account.balance" name = "balance">
        </div>
    
        <div class="form-group">
            <label> account Creation Date </label>
            <input type="text" class ="form-control" id = "accountCreationDate"
                [(ngModel)] = "account.accountCreationDate" name = "accountCreationDate">
        </div>

        <div class="form-group">
            <label> Account Type </label>
            <input type="text" class ="form-control" id = "accountType"
                [(ngModel)] = "account.accountType" name = "accountType">
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
